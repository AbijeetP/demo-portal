<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A demo application on Bootstrap">
  <meta name="keywords" content="bootstrap demo, demo on bootstrap, bootstrap 4 theme">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>

  <link rel="apple-touch-icon" href="dist/img/favicon.jpg">
  <link rel="shortcut icon" type="image/x-icon" href="dist/img/favicon.jpg">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
  <div class="body-container container">
    <div class="row add-edit-task-container">
      <form class="add-task-form">
        <h2>Add Task</h2>
        <div class="form-group row">
          <label for="txtTaskName" class="col-2 col-form-label">Task Name</label>
          <div class="col-10">
            <input class="form-control" type="text" id="txtTaskName">
          </div>
        </div>
        <div class="form-group row">
          <label for="dueDate" class="col-2 col-form-label">Due Date</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2017-10-04" id="dueDate">
          </div>
        </div>
        <div class="form-group row">
          <label for="createdOn" class="col-2 col-form-label">Created On</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2017-10-04" id="createdOn">
          </div>
        </div>
        <div class="form-group row">
          <label for="tastStatus" class="col-2">Status</label>
          <div class="col-10">
            <select class="form-control" id="tastStatus">
                            <option value="1">Planned</option>
                            <option value="2">In Progress</option>
                            <option value="3">Blocked</option>
                            <option value="4">Done</option>
                          </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Submit</button>
      </form>
    </div>
    <div class="task-grid-container">
      <table id="task-grid" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Created On</th>
            <th>Status</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>ID</th>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Created On</th>
            <th>Status</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div>
      <canvas id="canvas-pie-chart"></canvas>
    </div>
    <div>
      <canvas id="canvas-line-chart"></canvas>
    </div>
  </div>

  <!--  Footer section starts here -->
  <footer class="footer">
    <div class="container">
      <div class="text-center">
        Developed with &hearts; at <a href="http://osmosys.asia/" target="_blank">Osmosys Software Solutions</a>
      </div>
    </div>
  </footer>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="lib/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="lib/chart.js/dist/Chart.bundle.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
