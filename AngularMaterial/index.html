<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A demo application on Angular Material">
  <meta name="keywords" content="angular material demo, demo on angular material, angular material">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Material Demo</title>

  <link rel="apple-touch-icon" href="dist/img/favicon.jpg">
  <link rel="shortcut icon" type="image/x-icon" href="dist/img/favicon.jpg">
  <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body ng-app="angularDemo">
  <div id="inputContainer" class="inputDemo" ng-controller="angularDemoController as ctrl" ng-cloak>
    <md-content layout-padding>
      <form name="projectForm" class="add-task-form ">
        <h2>Add Task</h2>
        <md-input-container class="md-block">
          <label>Task Name</label>
          <input required name="taskName">
          <div ng-messages="projectForm.taskName.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Due Date</label>
          <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Created on</label>
          <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Status</label>
          <md-select ng-model="project.statuValue">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="status in project.status" ng-value="status.statusId">
              {{status.statusName}}
            </md-option>
          </md-select>
        </md-input-container>

      </form>
    </md-content>
  </div>
  <!--  Footer section starts here -->
  <footer class="footer">
    <div class="container">
      <div layout="row" layout-align="center">
        Developed with &hearts; at <a href="http://osmosys.asia/" target="_blank">Osmosys Software Solutions</a>
      </div>
    </div>
  </footer>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-aria/angular-aria.min.js"></script>
  <script src="lib/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="lib/angular-material/angular-material.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
